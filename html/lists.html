<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- unordered list  -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS
            <ol reversed start="4" type="i">
                <li>Angular</li>
                <li>React</li>
                <li>Vue</li>
            </ol>
        </li>
    </ul>

    <!-- ordered list  -->
    <ol type="I">
        <li>Name</li>
        <li>Address</li>
        <li>ID</li>
    </ol>

    <ol>
        <li value="20">Name</li>
        <li>Address</li>
        <li>ID</li>
    </ol>

    <!-- dl = description list  
    
        dt = term

        dd = description term
    
    -->

    <dl>
        <dt>HTML</dt>
        <dd>Language of the web</dd>
        <dt>CSS</dt>
        <dd>Language of the visuals</dd>
    </dl>

</body>
</html>
