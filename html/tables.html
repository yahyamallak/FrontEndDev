<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border="1">
        <caption>Infos users</caption>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yahya</td>
                <td>Mallak</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Mallak</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Jhon</td>
                <td>Doe</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">1<sup>st</sup></td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
