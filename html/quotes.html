<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <!-- inline quote  -->
    <q>Lorem, ipsum dolor sit amet.</q>

    <!-- block quote  -->
    <blockquote>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit consequuntur cumque nesciunt? Facere mollitia illo harum commodi. Non fugiat accusamus hic, assumenda inventore excepturi qui quam, deleniti, dolor ipsa quisquam.
    </blockquote>
</body>
</html>
