<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="GET" novalidate target="_blank">
        <div>
            <label>Username</label>
            <input type="text" name="username" placeholder="enter your username" value="yahya" readonly required>
        </div>

        <br>

        <div>
            <label>Subject</label>
            <input type="text" name="subject" placeholder="enter your subject" autofocus required>
        </div>

        <br>

        <div>
            <label>Email</label>
            <input type="email" name="email" value="yahya@gmail.com" placeholder="enter your email" disabled required>
        </div>

        <br>

        <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="enter your password" minlength="10" maxlength="24" required>
        </div>

        <br>

        <div>
            <label>Color</label>
            <input type="color" name="color">
        </div>

        <br>

        <div>
            <label>Range</label>
            <input type="range" name="range" value="0" min="0" max="100" step="10">
        </div>

        <br>

        <div>
            <label>Number</label>
            <input type="number" name="number" value="0" min="0" max="10" step="1">
        </div>

        <br>

        <div>
            <input type="radio" name="os" value="windows" id="windows" checked>
            <label for="windows">Windows</label>
            <input type="radio" name="os" id="linux" value="linux">
            <label for="linux">Linux</label>
            <input type="radio" name="os" id="mac" value="mac">
            <label for="mac">MacOS</label>
        </div>

        <div>
            <input type="checkbox" name="os" value="windows" id="windows1" checked>
            <label for="windows1">Windows</label>
            <input type="checkbox" name="os" id="linux1" value="linux">
            <label for="linux1">Linux</label>
            <input type="checkbox" name="os" id="mac1" value="mac">
            <label for="mac1">MacOS</label>
        </div>

        <br>

        <div>
            <label for="book">Choose a book:</label>
            <select name="book" id="book" multiple>
                <optgroup label="Romantic books">
                    <option value="1">Book 1</option>
                    <option value="2">Book 2</option>
                </optgroup>
                <optgroup label="Police books">
                    <option value="3" selected>Book 3</option>
                    <option value="4">Book 4</option>
                </optgroup>
            </select>
        </div>

        <hr>

        <textarea name="message" placeholder="your message" cols="30" rows="10"></textarea>

        <input type="file">

        <br>

        <input type="search">

        <br>

        <input type="url">

        <br>

        <input type="date">

        <br>

        <input type="time">


        <div>
            <input list="programming" name="prog">

            <datalist id="programming">
                <option value="PHP">
                <option value="C">
                <option value="Java">
            </datalist>
        </div>

        <input type="hidden" name="token" value="120144856kneia55c5eec84a49ac4c12q48h">
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
    </form>
</body>
</html>
